  <script>
    /*Update clientlibUrl var for server url*/
    var clientlibUrl = "";
    var commonAssetsLoaded = false;
    var mobileLoaded = false; //These are set to true in apps when they have loaded
    var deskTopLoaded = false;

    var gameSettings = {
      clickThroughURL: "",
      click: "Click to make",
      bet: "a bet and",
      getStarted: "get started.",
      badLuck: "Bad luck",
      youBusted: "you have busted",
      dealerWins: "Dealer wins",
      AnotherBet: "another bet.",
      youWon: "You’ve won!",
      signUp: "Sign up now",
      toReceive: "to receive a",
      bonus: "SPECIAL BONUS",
      youHave: "You have",
      zero: "£0",
      fifty: "£50",
      onehundred: "£100",
      remaining: "remaining"
    };

    var interval = setInterval(function () {
      if (document.readyState === 'complete') {
        clearInterval(interval);
        politeInit();
      }
    }, 100);

    /*****politeInit loads once page is ready***************/
    function politeInit() {
      var mContainer = document.getElementById('mContainer');
      var sContainer = document.getElementById('sContainer');

      // Safe show/hide without depending on GSAP during load
      function show(el) {
        el.style.visibility = 'visible';
        el.style.display = 'block';
      }
      function hide(el) {
        el.style.visibility = 'hidden';
        el.style.display = 'none';
      }

      function checkLoad() {
        var body = document.body, html = document.documentElement;
        var width = Math.max(
          body.scrollWidth, body.offsetWidth,
          html.clientWidth, html.scrollWidth, html.offsetWidth
        );

        if (width < 500) {
          show(mContainer);
          hide(sContainer);
          if (!mobileLoaded && typeof mobile === 'function') {
            mobile();
          }
        } else {
          hide(mContainer);
          show(sContainer);
          if (!deskTopLoaded && typeof deskTop === 'function') {
            deskTop();
          }
        }
      }

      // External JS to load (no duplicate var)
      var arrExtJs = [
        "https://www.foxycasino.com/etc/designs/clientlibs/libraries/pixi-3.0.x.js",
        "https://www.foxycasino.com/etc/designs/clientlibs/libraries/tweenmax-1.18.x.js",
        clientlibUrl + "js/main.js",
        clientlibUrl + "js/mobile.js"
      ];
      var loadJsIndex = 0;

      function loadExtJavaScript() {
        var extJavaScript = document.createElement("script");
        extJavaScript.type = "text/javascript";
        extJavaScript.src = arrExtJs[loadJsIndex];
        extJavaScript.onload = jsLoadedHandler;
        extJavaScript.onerror = function () {
          console.error("Failed to load:", arrExtJs[loadJsIndex]);
          jsLoadedHandler(); // continue anyway
        };
        document.head.appendChild(extJavaScript);
      }

      function jsLoadedHandler() {
        loadJsIndex++;
        if (loadJsIndex < arrExtJs.length) {
          loadExtJavaScript(); // load next
        } else {
          // All libs are loaded — now it’s safe to attach resize + run once.
          window.addEventListener('resize', debounce(checkLoad, 100));
          checkLoad();
        }
      }

      // tiny debounce
      function debounce(fn, wait) {
        var t;
        return function () {
          clearTimeout(t);
          t = setTimeout(fn, wait);
        };
      }

      loadExtJavaScript();
    }
  </script>
