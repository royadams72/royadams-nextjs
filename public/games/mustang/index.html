<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>300x250_600x350</title>
  <link rel="stylesheet" type="text/css" href="css/300x250.css">
  <link rel="stylesheet" type="text/css" href="css/600x350.css">
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <script language="javascript">



    document.addEventListener("DOMContentLoaded", async function () {
      try {
        await loadVendors();
        await loadJS();
        await dcFunctions();
        await loadAssets();
        await startAd();

      } catch (error) {
        console.error(`There a has been an issue loading files: ${error}`)
      }

    })


    const jsFiles = ["js/politeLoad.js", "js/common.js", "js/game.js", "js/expandFunctions.js", "js/300x250.js", "js/600x350_main.js"]
    async function loadJS() {
      for (let i = 0; i < jsFiles.length; i++) {
        await new Promise((res, rej) => {
          const s = document.createElement('script');
          s.src = jsFiles[i];
          s.onload = res; s.onerror = rej; document.head.appendChild(s);
        });
      }
    }

    async function loadVendors() {
      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });

      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });
    }

  </script>

</head>

<body style="background-color:#ffffff">
  <button id="expandAd"></button>

  <!--Collasped Container-->
  <div id="container_dc">
    <div id="collapsedShield"></div>
  </div>
  <b id="border"></b>


  <!--End Collasped-->
  <!--Expanded-->
  <div id="ex_ad_container">
    <div id="clickThrough"></div>
    <div id="ex_ad_shield"></div>

    <canvas id="canvas" width="600" height="350" style="width:600px; height:350px">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>

  </div>

  <!--End Expanded-->

</body>

</html>
