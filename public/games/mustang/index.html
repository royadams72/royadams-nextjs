    // "js/politeLoad.js", "js/common.js", "js/game.js", "js/expandFunctions.js", "js/300x250.js", "js/600x350_main.js"]
    const jsFiles = ["js/politeLoad.js", "js/common.js", "js/game.js", "js/expandFunctions.js", "js/300x250.js", "js/600x350_main.js"]
    async function loadJS() {
      for (let i = 0; i < jsFiles.length; i++) {
        await new Promise((res, rej) => {
          const s = document.createElement('script');
          s.src = jsFiles[i];
          s.onload = res; s.onerror = rej; document.head.appendChild(s);
        });
      }
    }
    async function loadVendors() {
      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });

      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });
    }
