<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Blackjack Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="../../styles/shared.css">
  <link rel="stylesheet" href="./black-jack/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />



  <script>
    var clientlibUrl = "./black-jack/";
    var mobileLoaded = false;
    var deskTopLoaded = false;

    function show(el) { el.style.visibility = 'visible'; el.style.display = 'block'; el.style.position = 'relative'; }
    function hide(el) { el.style.visibility = 'hidden'; el.style.display = 'none'; el.style.position = 'relative'; }
    function debounce(fn, wait) { var t; return function () { clearTimeout(t); t = setTimeout(fn, wait); }; }

    async function loadVendors() {

      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });
      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdn.jsdelivr.net/npm/pixi-filters@4/dist/pixi-filters.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });
      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js";
        s.onload = res; s.onerror = rej; document.head.appendChild(s);
      });
    }

    async function loadBootstrap() {
      return import(`${clientlibUrl}platform/bootstrap.js`);
    }


    document.addEventListener("DOMContentLoaded", async function () {
      try {
        await loadVendors();

        const { bootstrapDesktop } = await loadBootstrap();

        const cc = document.getElementById("canvasContainer");
        cc && (cc.style.visibility = "visible", cc.style.display = "block", cc.style.position = "relative");

        await bootstrapDesktop(clientlibUrl);
      } catch (err) {
        console.error("Startup failed:", err);
      }
    });
  </script>




</head>

<body>
  <main>
    <div id="game_container" class="gameContainer">
      <div id="canvasContainer" class="canvacanvasContainer" style="visibility:hidden;display:none;">
        <canvas id="game" class="gameCanvas" width="800" height="500"></canvas>
      </div>
    </div>
  </main>
</body>

</html>
