<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>300x250_600x350</title>
<script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>  
<link rel="stylesheet" type="text/css" href="css/300x250.css">
<link rel="stylesheet" type="text/css" href="css/600x350.css">
	<link rel="stylesheet" type="text/css" href="css/game.css">
 <script language="javascript">
  
if (Enabler.isInitialized()) {
    initDC();
  
} else {
    Enabler.addEventListener(studio.events.StudioEvent.INIT, initDC);
}
//Run when Enabler is ready
function initDC(){		
    if(Enabler.isPageLoaded()){
        politeInit();
        Enabler.setExpandingPixelOffsets(0,0, 600, 350);
    }else{
    Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
    } 
}

function politeInit(){
// array of all the external js files we want to politely load
var arrExtJs =["https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js", "https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/easing/EasePack.min.js", "https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js", "js/politeLoad.js", "js/common.js", "js/game.js", "js/Double_Click_Functions.js", "js/300x250.js","js/600x350_main.js"];//
	
var loadJsIndex = 0;

/**
* Function loads in an external JS file
*/
function loadExtJavaScript() {
    // Load in external Javascript file
    var extJavaScript = document.createElement("script");
    extJavaScript.setAttribute("type", "text/javascript");
    extJavaScript.setAttribute("src", Enabler.getUrl(arrExtJs[loadJsIndex]));
    extJavaScript.onload = function() {
            jsLoadedHandler();
        }
    document.getElementsByTagName("head")[0].appendChild(extJavaScript);
}
    
loadExtJavaScript();

/**
* Fired when an External JS file has been loaded
*/
function jsLoadedHandler(){
    console.log("JS LOADED (" + arrExtJs[loadJsIndex] + ")");
    loadJsIndex++;

    if(loadJsIndex < arrExtJs.length){
        loadExtJavaScript(); // load next JS file
        }else {
			loadAssets();
			dcFunctions();
			startAd();  
        }
    }	
}
</script>   

</head>

<body style="background-color:#ffffff">
    <button id="expandAd"></button>

			<!--Collasped Container-->
           <div id="container_dc">
			   <div id="collapsedShield"></div>
   </div>
   <b id="border"></b>

    
      <!--End Collasped-->
     <!--Expanded-->
    <div id="ex_ad_container">
		<div id="clickThrough"></div>
		<div id="ex_ad_shield"></div>

    <canvas id="canvas" width="600" height="350" style="width:600px; height:350px">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
 
  </div>
   
 <!--End Expanded--> 
  
</body>
</html>
