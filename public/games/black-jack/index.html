<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Blackjack Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    var clientlibUrl = "black-jack/";          // e.g. "/blackjack/" if assets live there
    var mobileLoaded = false;
    var deskTopLoaded = false;


    function show(el) { el.style.visibility = 'visible'; el.style.display = 'block'; el.style.position = 'relative'; }
    function hide(el) { el.style.visibility = 'hidden'; el.style.display = 'none'; el.style.position = 'relative'; }

    function debounce(fn, wait) { var t; return function () { clearTimeout(t); t = setTimeout(fn, wait); }; }

    function loadScripts(urls, done) {
      var i = 0;
      (function next() {
        if (i >= urls.length) return done();
        var src = urls[i++], s = document.createElement('script');
        s.src = src; s.async = false;
        s.onload = next;
        s.onerror = function () { console.error("Failed to load:", src); next(); };
        document.head.appendChild(s);
      })();
    }

    function startDesktop() {
      var m = document.getElementById('mContainer');
      var s = document.getElementById('sContainer');
      hide(m); show(s);
      if (!deskTopLoaded && typeof deskTop === 'function') {
        console.log('[boot] desktop');
        deskTopLoaded = true;
        deskTop();
      }
    }

    function startMobile() {
      var m = document.getElementById('mContainer');
      var s = document.getElementById('sContainer');
      show(m); hide(s);
      if (!mobileLoaded && typeof mobile === 'function') {
        console.log('[boot] mobile');
        mobileLoaded = true;
        mobile();
      }
    }

    function checkLoad() {
      if (window.innerWidth < 500) startMobile();
      else startDesktop();
    }

    document.addEventListener('DOMContentLoaded', function () {
      var scripts = [
        "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.4/pixi.min.js",
        "https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js",
        clientlibUrl + "js/gameSettings.js",
        clientlibUrl + "js/main.js",
        clientlibUrl + "js/mobile.js" // ok if missing; we continue on error
      ];
      loadScripts(scripts, function () {
        console.log('[boot] all scripts loaded');
        checkLoad();
        window.addEventListener('resize', debounce(checkLoad, 120));
      });
    });
  </script>
</head>

<body>
  <div id="game_container">
    <div id="mContainer" style="visibility:hidden;display:none;">
      <canvas id="mobile_game" width="450" height="450"></canvas>
    </div>
    <div id="sContainer" style="visibility:hidden;display:none;">
      <canvas id="game" width="800" height="500"></canvas>
    </div>
  </div>
</body>

</html>
